spring.application.name=config-server-client
# Perfil activo: se relacionará con el archivo de propiedades de desarrollo en el servidor.
# Si esta propiedad está ausente, se activará el perfil predeterminado, que es
# el archivo de propiedades sin ningún nombre de entorno al final.
spring.profiles.active=development
# La url donde nos conectaremos a nuestro servidor de configuración:
spring.cloud.config.uri=http://localhost:8888
management.security.enabled=false

